---
apiVersion: v1
kind: List
items:
  - apiVersion: tsb.tetrate.io/v2
    kind: Workspace
    metadata:
      name: untrusted-landing-01-ws
      annotations:
        tsb.tetrate.io/organization: tetrate
        tsb.tetrate.io/tenant: dev
    spec:
      displayName: untrusted-landing-01-ws
      namespaceSelector:
        names:
        - aks-r160d5-eastus-0/untrusted-01
      privileged: false
  - apiVersion: gateway.tsb.tetrate.io/v2
    kind: Group
    metadata:
      name: untrusted-landing-01-gg
      annotations:
        tsb.tetrate.io/organization: tetrate
        tsb.tetrate.io/tenant: dev
        tsb.tetrate.io/workspace: untrusted-landing-01-ws
    spec:
      configMode: BRIDGED
      displayName: untrusted-landing-01-gg
      namespaceSelector:
        names:
        - aks-r160d5-eastus-0/untrusted-01
  - apiVersion: install.tetrate.io/v1alpha1
    kind: Tier1Gateway
    metadata:
      name: untrusted-landing-01-t1
      namespace: untrusted-01
    spec:
      kubeSpec:
        service:
          type: LoadBalancer
  - apiVersion: gateway.tsb.tetrate.io/v2
    kind: Tier1Gateway
    metadata:
      name: ut-01-ext-t1
      annotations:
        tsb.tetrate.io/organization: tetrate
        tsb.tetrate.io/tenant: dev
        tsb.tetrate.io/gatewayGroup: untrusted-landing-01-gg
        tsb.tetrate.io/workspace: untrusted-landing-01-ws
    spec:
      workloadSelector:
        namespace: untrusted-01
        labels:
          app: untrusted-landing-01-t1
      externalServers:
      - hostname: external-api-httpbin.gcp.cx.tetrate.info
        name: untrusted-landing-01
        port: 443
        clusters:
        - name: gke-r160d5-us-west1-0
          weight: 100
        tls:
          mode: SIMPLE
          secretName: external-api-httpbin
  - apiVersion: gateway.tsb.tetrate.io/v2
    kind: Tier1Gateway
    metadata:
      name: ut-01-ns-t1
      annotations:
        tsb.tetrate.io/organization: tetrate
        tsb.tetrate.io/tenant: dev
        tsb.tetrate.io/gatewayGroup: untrusted-landing-01-gg
        tsb.tetrate.io/workspace: untrusted-landing-01-ws
    spec:
      workloadSelector:
        namespace: untrusted-01
        labels:
          app: untrusted-landing-01-t1
      externalServers:
      - hostname: external-api-httpbin.gcp.cx.tetrate.info
        name: untrusted-landing-01
        port: 80
        clusters:
        - name: gke-r160d5-us-west1-0
          weight: 100
  - apiVersion: gateway.tsb.tetrate.io/v2
    kind: Tier1Gateway
    metadata:
      name: ut-01-cs-t1
      annotations:
        tsb.tetrate.io/organization: tetrate
        tsb.tetrate.io/tenant: dev
        tsb.tetrate.io/gatewayGroup: untrusted-landing-01-gg
        tsb.tetrate.io/workspace: untrusted-landing-01-ws
    spec:
      workloadSelector:
        namespace: untrusted-01
        labels:
          app: untrusted-landing-01-t1
      externalServers:
      - hostname: consumer-service-httpbin.gcp.cx.tetrate.info
        name: untrusted-landing-01
        port: 80
        clusters:
        - name: aks-r160rc6p1-eastus-1
          weight: 100
  - apiVersion: gateway.tsb.tetrate.io/v2
    kind: Tier1Gateway
    metadata:
      name: ut-01-rg-t1
      annotations:
        tsb.tetrate.io/organization: tetrate
        tsb.tetrate.io/tenant: dev
        tsb.tetrate.io/gatewayGroup: untrusted-landing-01-gg
        tsb.tetrate.io/workspace: untrusted-landing-01-ws
    spec:
      workloadSelector:
        namespace: untrusted-01
        labels:
          app: untrusted-landing-01-t1
      externalServers:
      - hostname: rogue-external-api-httpbin.gcp.cx.tetrate.info
        name: untrusted-01-rogue
        port: 80
        clusters:
        - name: gke-r160d5-us-west1-0
          weight: 100
---
apiVersion: v1
data:
  ca.crt: 
  tls.crt: 
  tls.key: 
kind: Secret
metadata:
  name: external-api-httpbin
  namespace: untrusted-01
type: kubernetes.io/tls

