---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: compliance-validator
  labels:
    app: compliance-validator
    version: v1
    tier: business-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: compliance-validator
      version: v1
  template:
    metadata:
      labels:
        app: compliance-validator
        version: v1
        tier: business-service
        business-service: compliance-validator
    spec:
      containers:
      - name: giraffe
        image: us-east1-docker.pkg.dev/dogfood-cx/registryrepository/giraffe:v1.0.1
        ports:
        - containerPort: 9080
        env:
        - name: SERVICE_NAME
          value: "compliance-validator"
        - name: SERVICE_VERSION
          value: "v1"
        - name: SERVICE_PORT
          value: "9080"
        - name: HOMEPAGE_NAME
          value: "compliance-validator"
        - name: UPSTREAM_URLS
          value: "http://compliance-records:80,http://market-data-feed:80,http://order-execution-service:8080"
        - name: CALL_UPSTREAMS
          value: "true"
        - name: INCLUDE_HEADERS
          value: "true"
        - name: INCLUDE_QUERY
          value: "true"
        - name: RESPONSE_DELAY_MS
          value: "200"
        - name: ERROR_RATE
          value: "0.005"
        - name: ERROR_STATUS_CODE
          value: "503"
        - name: ERROR_MESSAGE
          value: "compliance-validator service temporarily unavailable"
        - name: RESPONSE_FIELD_BUSINESS_TIER
          value: "compliance-validator"
        - name: RESPONSE_FIELD_ENVIRONMENT
          value: "prod"
        - name: RESPONSE_FIELD_PROCESSING_TIME_MS
          value: "200"
        - name: RESPONSE_FIELD_REGULATION_SET
          value: "MIFID-II,GDPR"
        - name: RESPONSE_FIELD_VALIDATION_LEVEL
          value: "strict"
        - name: RESPONSE_FIELD_AUDIT_TRAIL
          value: "enabled"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: compliance-validator
  labels:
    app: compliance-validator
    tier: business-service
spec:
  selector:
    app: compliance-validator
  ports:
  - port: 9080
    targetPort: 9080
    name: http
